name: Java CI with Maven

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: ./mvnw --batch-mode --update-snapshots --settings .settings.xml clean package
        env:
          DEVCLOUD_USERNAME: ${{ secrets.DEVCLOUD_USERNAME }}
          DEVCLOUD_TOKEN: ${{ secrets.DEVCLOUD_TOKEN }}